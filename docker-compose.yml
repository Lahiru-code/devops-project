

services:
  mongodb:
    image: mongo:latest
    container_name: bookstore-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: "${MONGO_USER}"
      MONGO_INITDB_ROOT_PASSWORD: "${MONGO_PASSWORD}"
      MONGO_INITDB_DATABASE: "bookstore"
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - bookstore-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bookstore-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: "${NODE_ENV}"
      PORT: "${PORT}"
      DB_URL: "${DB_URL}"
      JWT_SECRET: "${JWT_SECRET}"
    depends_on:
      - mongodb
    networks:
      - bookstore-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: bookstore-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    environment:
      NODE_ENV: "${NODE_ENV}"
      VITE_API_URL: "${VITE_API_URL}"
    depends_on:
      - backend
    networks:
      - bookstore-network

networks:
  bookstore-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
