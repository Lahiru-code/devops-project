name: Build & Deploy to ECS (Backend + Frontend)

on:
  push:
    branches: [ "main" ]

env:
  AWS_REGION: ap-south-1
  ECS_CLUSTER: bookstore-cluster

  ECS_BACKEND_SERVICE: bookstore-backend-svc
  ECS_FRONTEND_SERVICE: bookstore-frontend-svc

  BACKEND_TASKDEF_FAMILY: bookstore-backend
  FRONTEND_TASKDEF_FAMILY: bookstore-frontend

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # ---------------- BACKEND ----------------
      - name: Build & Push Backend image (SHA tag)
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          set -e
          docker build -t backend:${IMAGE_TAG} -f ./backend/Dockerfile ./backend
          docker tag backend:${IMAGE_TAG} $ECR_REGISTRY/backend:${IMAGE_TAG}
          docker push $ECR_REGISTRY/backend:${IMAGE_TAG}

      - name: Get current Backend task definition
        run: |
          set -e
          aws ecs describe-task-definition \
            --task-definition ${{ env.BACKEND_TASKDEF_FAMILY }} \
            --region ${{ env.AWS_REGION }} \
            --query taskDefinition > backend-td.json

      - name: Update Backend task definition image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          set -e
          jq --arg IMG "$ECR_REGISTRY/backend:$IMAGE_TAG" '
            .containerDefinitions[0].image = $IMG
            | del(.taskDefinitionArn,.revision,.status,.requiresAttributes,.compatibilities,.registeredAt,.registeredBy)
          ' backend-td.json > backend-td-new.json

      - name: Register new Backend task definition
        id: backend_td
        run: |
          set -e
          ARN=$(aws ecs register-task-definition \
            --cli-input-json file://backend-td-new.json \
            --region ${{ env.AWS_REGION }} \
            --query "taskDefinition.taskDefinitionArn" \
            --output text)
          echo "arn=$ARN" >> $GITHUB_OUTPUT

      - name: Deploy Backend
        run: |
          set -e
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_BACKEND_SERVICE }} \
            --task-definition ${{ steps.backend_td.outputs.arn }} \
            --region ${{ env.AWS_REGION }}

      # ---------------- FRONTEND ----------------
      - name: Build & Push Frontend image (SHA tag)
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          set -e
          docker build \
            -f ./frontend/Dockerfile \
            -t frontend:${IMAGE_TAG} \
            --build-arg VITE_API_KEY="${{ secrets.VITE_API_KEY }}" \
            --build-arg VITE_AUTH_DOMAIN="${{ secrets.VITE_AUTH_DOMAIN }}" \
            --build-arg VITE_PROJECT_ID="${{ secrets.VITE_PROJECT_ID }}" \
            --build-arg VITE_STORAGE_BUCKET="${{ secrets.VITE_STORAGE_BUCKET }}" \
            --build-arg VITE_MESSAGING_SENDER_ID="${{ secrets.VITE_MESSAGING_SENDER_ID }}" \
            --build-arg VITE_APP_ID="${{ secrets.VITE_APP_ID }}" \
            --build-arg VITE_API_URL="${{ secrets.VITE_API_URL }}" \
            ./frontend

          docker tag frontend:${IMAGE_TAG} $ECR_REGISTRY/frontend:${IMAGE_TAG}
          docker push $ECR_REGISTRY/frontend:${IMAGE_TAG}

      - name: Get current Frontend task definition
        run: |
          set -e
          aws ecs describe-task-definition \
            --task-definition ${{ env.FRONTEND_TASKDEF_FAMILY }} \
            --region ${{ env.AWS_REGION }} \
            --query taskDefinition > frontend-td.json

      - name: Update Frontend task definition image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          set -e
          jq --arg IMG "$ECR_REGISTRY/frontend:$IMAGE_TAG" '
            .containerDefinitions[0].image = $IMG
            | del(.taskDefinitionArn,.revision,.status,.requiresAttributes,.compatibilities,.registeredAt,.registeredBy)
          ' frontend-td.json > frontend-td-new.json

      - name: Register new Frontend task definition
        id: frontend_td
        run: |
          set -e
          ARN=$(aws ecs register-task-definition \
            --cli-input-json file://frontend-td-new.json \
            --region ${{ env.AWS_REGION }} \
            --query "taskDefinition.taskDefinitionArn" \
            --output text)
          echo "arn=$ARN" >> $GITHUB_OUTPUT

      - name: Deploy Frontend
        run: |
          set -e
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_FRONTEND_SERVICE }} \
            --task-definition ${{ steps.frontend_td.outputs.arn }} \
            --region ${{ env.AWS_REGION }}

      - name: Wait for services to become stable
        run: |
          set -e
          aws ecs wait services-stable \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_BACKEND_SERVICE }} \
            --region ${{ env.AWS_REGION }}

          aws ecs wait services-stable \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_FRONTEND_SERVICE }} \
            --region ${{ env.AWS_REGION }}
